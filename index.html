<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="section">
      <div class="body">
        <div class="blue_div">
          <div class="result"><p>Your Result</p></div>
          <div class="circle">
            <p>76</p>
            <span>of 100</span>
          </div>
          <div class="bottom">
            <h1>GREAT</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="white_div">
          <div class="summary">
            <p>Summary</p>
          </div>
          <div class="pink">
            <div class="first">
              <div><img src="/assets/images/icon-reaction.svg" alt="" /></div>
              <div class="red"><p>Reaction</p></div>
            </div>
            <div class="next">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>

          <div class="yellow">
            <div class="second">
              <div><img src="/assets/images/icon-memory.svg" alt="" /></div>
              <div class="orange"><p>Memory</p></div>
            </div>
            <div class="next">
              <p>92 <span>/ 100</span></p>
            </div>
          </div>

          <div class="green">
            <div class="third">
              <div><img src="/assets/images/icon-verbal.svg" alt="" /></div>
              <div class="lightgreen"><p>Verbal</p></div>
            </div>
            <div class="next">
              <p>61 <span>/ 100</span></p>
            </div>
          </div>

          <div class="blue">
            <div class="fourth">
              <div><img src="/assets/images/icon-visual.svg" alt="" /></div>
              <div class="lightblue"><p>Visual</p></div>
            </div>
            <div class="next">
              <p>72 <span>/ 100</span></p>
            </div>
          </div>

          <div class="link">
            <a href="">Continue</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
